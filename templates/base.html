<!-- loading static css file -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<header>
	<meta charset="utf-8">
	
	<!--bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!--bokeh-->
	<link href="https://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css" rel="stylesheet" type="text/css">
	<script src="https://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
	<script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>

	<!-- date time picker bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- linking static css file -->
	<link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">

	<!-- Default title with optional input returned from views -->
	{% if title %}
		<title>TweetBot - {{ title }}</title>
	{% else %}
		<title>TweetBot</title>
	{% endif %}

	<!-- Navbar List -->
	<ul class="nav nav-tabs justify-content-end">

		<!-- Nav bar logo -->
		<li class="nav-item mr-auto">
			<a class="navbar-brand ml-sm-1" href="#">
				<!--img src="https://i.ibb.co/ZKD0T1d/logo.png" height="33"alt=""-->
				<img src="https://i.ibb.co/7RPLkSc/twit-Bot-Logo.png" height="33" alt="">
			</a>
		</li>

		<!-- active nav bar items -->
		<li class="nav-item {{ home }}"><a class="nav-link {{ status0 }}" href="{% url 'home' %}" style="color: #00acee">Home</a><li>
		<li class="nav-item {{ about }}"><a class="nav-link {{ status1 }}" href="{% url 'about' %}" style="color: #00acee">About</a></li>
	</ul>
</header>

	<!-- this is for the graph -->
	{{ resources | safe }}

	<!-- Allows for flash messages -->
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}

	<!-- Content Block Base -->
	{% block content %}{% endblock content %}
				
	  	</div>
		</div>
	</main>
</html>
